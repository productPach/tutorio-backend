# –†–µ–¥–∏—Ä–µ–∫—Ç —Å www –Ω–∞ –±–µ–∑ www (HTTP)
server {
    listen 80;
    server_name www.dev-tutorio.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://dev-tutorio.ru$request_uri;
    }
}

# –û—Å–Ω–æ–≤–Ω–æ–π HTTP —Å–µ—Ä–≤–µ—Ä ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ HTTPS (–±–µ–∑ www)
server {
    listen 80;
    server_name dev-tutorio.ru;

    client_max_body_size 10M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://dev-tutorio.ru$request_uri;
    }
}

# HTTPS —Å–µ—Ä–≤–µ—Ä ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–π, –±–µ–∑ www, —Å Basic Auth
server {
    listen 443 ssl http2;
    server_name dev-tutorio.ru;

    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/dev-tutorio.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-tutorio.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # üîê BASIC AUTH –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è ‚Äî –ó–ê–ö–û–ú–ú–ï–ù–¢–ò–†–û–í–ê–¢–¨ –î–õ–Ø –ü–†–û–î–ê
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        auth_basic off;  # –∏—Å–∫–ª—é—á–µ–Ω–∏–µ ‚Äî –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å
    }

    location / {
        proxy_pass http://tutorio-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header Authorization $http_authorization;  # –ü–†–û–ü–£–°–ö–ê–ï–ú Basic Auth –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–∞–ª—å—à–µ
        proxy_cache_bypass $http_upgrade;

        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
    }

    location /api/cloudpayments/ {
        proxy_pass http://tutorio-express:3000/api/cloudpayments/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;

        auth_basic off;  # –≤–∞–∂–Ω–æ ‚Äî –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫–ª—é—á—ë–Ω–Ω—ã–º
    }

    location /api/ {
        proxy_pass http://tutorio-express:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;

        auth_basic off;  # –≤–∞–∂–Ω–æ ‚Äî –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫–ª—é—á—ë–Ω–Ω—ã–º
    }

    location /uploads/ {
        alias /app/uploads/;
        autoindex off;
    }

    location /socket.io/ {
        proxy_pass http://tutorio-express:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        auth_basic off;  # –≤–∞–∂–Ω–æ ‚Äî –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫–ª—é—á—ë–Ω–Ω—ã–º
    }

    location = /robots.txt {
        root /usr/share/nginx/html;
        allow all;
        auth_basic off;
    }
}

